<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>bootstrap-vue example</title>
<link rel="stylesheet" href="webjars/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="webjars/bootstrap-vue/dist/bootstrap-vue.css" />

<script src="webjars/vue/dist/vue.min.js"></script>
<script src="webjars/babel-polyfill/dist/polyfill.min.js"></script>
<script src="webjars/tether/dist/js/tether.min.js"></script>
<script src="webjars/bootstrap-vue/dist/bootstrap-vue.js"></script>
</head>
<body>
	<div id="app">
	  <b-navbar toggleable type="inverse" style="background-color: rgba(0, 0, 0, 1);">
	
	    <b-nav-toggle target="nav_collapse"></b-nav-toggle>
	
	    <b-link class="navbar-brand" to="#">
	      <span>BootstrapVue</span>
	    </b-link>
	
	    <b-collapse is-nav id="nav_collapse">
	      
	      <b-nav is-nav-bar>
	        <b-nav-item>Support</b-nav-item>
	        <b-nav-item>Docs</b-nav-item>
	        <b-nav-item>Contact Us</b-nav-item>
	      </b-nav>
	      
	      <b-nav is-nav-bar class="ml-auto">
	        
	        <!-- Navbar dropdowns -->
	        <b-nav-item-dropdown text="Lang" right>
	          <b-dropdown-item to="#">EN</b-dropdown-item>
	          <b-dropdown-item to="#">ES</b-dropdown-item>
	          <b-dropdown-item to="#">RU</b-dropdown-item>
	          <b-dropdown-item to="#">FA</b-dropdown-item>
	        </b-nav-item-dropdown>
	        
	        <b-nav-item-dropdown right>
	          
	          <!-- Using text slot -->
	          <template slot="text">
	            <span style="font-weight: bold;">User</span>
	          </template>
	          
	          <b-dropdown-item to="#">Profile</b-dropdown-item>
	          <b-dropdown-item to="#">Signout</b-dropdown-item>
	        </b-nav-item-dropdown>
	       
	      </b-nav>
	    </b-collapse>
	  </b-navbar>
	</div>
	<script>
		new Vue({
		  el: '#app'
		})
	</script>
</body>
</html>
