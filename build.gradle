apply plugin: 'java'
    
buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    version = "0.0.1.SNAPSHOT"
}

subprojects {
    apply plugin: "org.springframework.boot"
    apply plugin: "idea"
    apply plugin: "eclipse"

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    def defaultEncoding = 'UTF-8'
    tasks.withType(AbstractCompile).each { it.options.encoding = defaultEncoding }

    javadoc {
        options.encoding = defaultEncoding
        options.addBooleanOption('Xdoclint:none', true)
    }

    test {
        include "**/controller/**", "**/service/**", "**/util/**", "**/context/**"
    }

    repositories {
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
        }
    }

    dependencies {
        compile "org.springframework.boot:spring-boot-starter"
        compile "org.springframework.boot:spring-boot-devtools"
        compile "org.projectlombok:lombok:1.16.18"
        compile "commons-beanutils:commons-beanutils"
//        compile "org.apache.shiro:shiro-spring-boot-starter:1.4.0"
        testCompile "org.springframework.boot:spring-boot-starter-test"
    }
}

project(':admin-common') {
    dependencies {
    }
}

project(':admin-service-api') {
    dependencies {
    	compile project(':admin-common')
    }
}

project(':admin-service-ri') {
    dependencies {
    	compile "mysql:mysql-connector-java"
        compile "org.springframework.boot:spring-boot-starter-data-jpa"
        compile "org.springframework.boot:spring-boot-starter-data-redis"
        compile project(':admin-common')
        compile project(':admin-service-api')
    }
}

project(':admin-ui') {
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web"
        compile 'org.webjars:webjars-locator:0.32'
        compile 'org.webjars.npm:bootstrap-vue:0.15.0'
        compile 'org.webjars.npm:babel-polyfill:6.23.0'
        compile project(':admin-service-api')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.0"
}